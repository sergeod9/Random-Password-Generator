<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="modal-message" id="copied-message--modal">
            <p id="copied-message"></p>
        </div>
        <div class="main--vertical">
            <div class="main--container">
                <div class="hero">
                    <img src="GRP-logo.png" alt=""/>
                    <div class="hero-text">
                        <h1>Generate a<br><span class="heading-color">Random Password</span></h1>
                        <p>Never use an insecure password again.</p>
                    </div>
                </div>
                <hr />
                <div class="options--container">
                    <div class="checkbox--container">
                        <input type="checkbox" 
                            name="numbers-chk" 
                            id="numbers-chk" 
                            checked />
                        <label for="numbers-chk">Include Numbers</label>
                    </div>
                    
                    <div class="checkbox--container">
                        <input type="checkbox" 
                            name="symbols-chk" 
                            id="symbols-chk" 
                            checked />
                        <label for="symbols-chk" checked>Include Symbols</label>
                    </div>
                    
                    <div>
                        <input type="number" 
                            name="pass-length" 
                            id="pass-length" 
                            value=12
                            min=6
                            max=25 
                            checked />
                        <label for="symbols-chk" checked>Password Length</label>
                    </div>
                </div>
                <hr />
                <button id="generate-pass-btn" onclick="generateTwoPasswords()">Generate Passwords</button>
                <p id="error-message"></p>
                <div class="password-fields">
                    <div class="fields">
                        <label for="pass-field-1">Option #1</label>
                        <p id="pass-field--1" class="password-option"></p>
                    </div>
                    <div class="fields">
                        <label for="pass-field-2">Option #2</label> 
                        <p id="pass-field--2" class="password-option"></p>

                    </div>
                </div>
                <p class="instructions">Click a password field to copy to clipboard.</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
